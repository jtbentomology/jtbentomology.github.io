# =============================================================================
# _config.yml — James T. Brown | jtbentomology.github.io
# Last updated: 2026-02-26
# Changes from original:
#   1. Fixed typo: "Agrilcural" → "Agricultural" in description
#   2. Fixed avatar path: was "/images/IMG_9450.png" which caused the Jekyll
#      template to render a doubled path (/images//images/IMG_9450.png).
#      Correct value is just the filename "IMG_9450.png".
# =============================================================================

# -----------------------------------------------------------------------------
# Basic Site Settings
# -----------------------------------------------------------------------------
locale                   : "en-US"
site_theme               : "default"  # Options: "default", "air", "sunrise", "mint", "dirt", "contrast"
title                    : "James T. Brown, PhD | Entomologist"
title_separator          : "-"
name                     : &name "James T. Brown"
# FIXED: typo "Agrilcural" → "Agricultural"
description              : &description "James T. Brown, PhD — Agricultural Entomologist specializing in biocontrol, IPM, and pest agroecology."
url                      : https://jtbentomology.github.io
baseurl                  : ""
repository               : "jtbentomology/jtbentomology.github.io"

# -----------------------------------------------------------------------------
# Site Author — Controls the sidebar panel
# FIXED: avatar was "/images/IMG_9450.png" → should be just "IMG_9450.png"
#        The Academic Pages template prepends the base images path automatically.
#        The leading /images/ caused a doubled URL at runtime.
# -----------------------------------------------------------------------------
author:
  avatar           : "IMG_9450.png"
  name             : "James T. Brown, PhD"
  pronouns         : "he/him"
  bio              : "Entomologist specializing in biocontrol, integrated pest management (IPM), and invasive insect agroecology across conventional, organic, and natural systems."
  location         : "UCANR Kearney Research & Extension Center, Parlier, CA"
  employer         : "UC Berkeley"
  email            : "jamestbrown5@berkeley.edu"
  uri              : ""
  academia         : ""
  arxiv            : ""
  googlescholar    : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid            : "https://orcid.org/0000-0003-3195-6761"
  github           : "jamesterrancebrown"
  linkedin         : "james-brown-565b8613"

# -----------------------------------------------------------------------------
# Publication Category Headings (used on /publications/ page)
# -----------------------------------------------------------------------------
publication_category:
  books:
    title: "Books"
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"

# -----------------------------------------------------------------------------
# Site Settings
# -----------------------------------------------------------------------------
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider               :
  disqus:
    shortname            :
  discourse:
    server               :
  facebook:
    appid                :
    num_posts            :
    colorscheme          :
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"

atom_feed:
  hide                   : false
  path                   :

# -----------------------------------------------------------------------------
# SEO
# -----------------------------------------------------------------------------
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# -----------------------------------------------------------------------------
# Social Sharing
# -----------------------------------------------------------------------------
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :
og_description           :
social:
  type                   :
  name                   :
  links:

# -----------------------------------------------------------------------------
# Analytics (add your Google Analytics tracking ID here when ready)
# -----------------------------------------------------------------------------
analytics:
  provider               : "false"
  google:
    tracking_id          :

# -----------------------------------------------------------------------------
# Reading Files
# -----------------------------------------------------------------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# -----------------------------------------------------------------------------
# Conversion
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# -----------------------------------------------------------------------------
# Defaults
# -----------------------------------------------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# -----------------------------------------------------------------------------
# Sass/SCSS
# -----------------------------------------------------------------------------
sass:
  sass_dir: _sass
  style: compressed

# -----------------------------------------------------------------------------
# Outputting
# -----------------------------------------------------------------------------
permalink: /:categories/:title/
timezone: Etc/UTC

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# -----------------------------------------------------------------------------
# Archives
# -----------------------------------------------------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# -----------------------------------------------------------------------------
# HTML Compression
# -----------------------------------------------------------------------------
compress_html:
  clippings: all
  ignore:
    envs: development
